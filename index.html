<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link ref="stylesheet" href="style.css">
    <link ref="stylesheet" href="bootstrap.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhe conosco</title>
</head>
<body>
    <div class="form">
        <h1>Contração para a empresa jasparabaklebs.ltda</h1>
        <h5>A Jasparabaklebs.ltda está contratando jovens com garra para topar qualquer trabalho, basta você respirar e ter todos os membros (tenha certeza, você vai perdê-los). </h5>
        <h2>COLOQUE SEU CURRÍCULO AQUI</h2>
        <div class="campo">
            <label for="input-fileName">Nome Completo</label>
            <input type="text" id="Nome Completo" placeholder="Coloque seu nome aqui">
        </div>
        <div class="campo">
            <label for="input-fileName">Data de nascimento</label>
            <input type="date" id="Data de Nascimento">
        </div>
        <div class="campo">
            <label for="input-fileName">Formação</label>
            <input type="text" id="Formação"placeholder="Se formou em que, pai?">
        </div>
        <div class="campo">
            <label for="input-fileName">CPF</label>
            <input type="text" id="CPF" placeholder="Ex.: 000.000.000-00" maxlength="11">
        </div>
        <div class="campo">
            <label for="input-fileName">DDD</label>
            <input type="text" id="DDD" placeholder="Ex.: (00)" maxlength="2">
            <label for="input-fileName">Telefone</label>
            <input type="text" id="telefone" placeholder="Ex.: 99999-9999" maxlength="9">
        </div>
        <div class="campo">
            <label for="input-fileName">habilidades</label>
            <input type="text" id="habilidades" placeholder="Conta tua história, homi">
        </div>
        <button>LANZA A BRABA</button>
    
        </div>
    </div>
    
</body>
</html>
